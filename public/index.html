<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Web Crawler</title>
</head>

<body>
  <div class="container__app">
    
    <div class="container__input">
      <label for="url-input">URL To Crawl:</label>
      <input class="input__url" id="url-input" type="text" autofocus />
    </div>

    <div class="container__button">
      <button class="button" id="btn">Search</button>
      <button class="button hidden" id="pause">Pause</button>
      <button class="button hidden" id="resume">Resume</button>
    </div>

    <div id="container__results"></div>

  </div>
  <script src="./scripts/build/bundle.js"></script>
</body>

</html>
